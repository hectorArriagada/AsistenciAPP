<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">admin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mantenedor</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>

          <ion-item>
            <ion-button fill="clear" slot="end"> Agregar nuevo usuario</ion-button>
          </ion-item>

          <ion-grid>

            <ion-row>
              <ion-col size="12" size-sm="3"><strong> Nombre de usuario </strong></ion-col>
              <ion-col size="12" size-sm="3"><strong> Tipo de usuario </strong></ion-col>
              <ion-col size="12" size-sm="3"><strong> Modificar </strong></ion-col>
              <ion-col size="12" size-sm="3"><strong> Eliminar </strong></ion-col>
            </ion-row>

            <ion-row *ngFor="let user of users">
              <ion-col size="12" size-sm="3">{{user.usuario}}</ion-col>
              <ion-col size="12" size-sm="3">{{user.tipoUsuario}}</ion-col>
              <ion-col size="12" size-sm="3" (click)="modificar(user)"><ion-button fill="outline" size="small"> Modificar </ion-button></ion-col>
              <ion-col size="12" size-sm="3" (click)="eliminar(user)"><ion-button fill="outline" size="small"> Eliminar </ion-button></ion-col>
            </ion-row>

          </ion-grid>

          <ion-item>
              <ion-button [routerLink]="['/registro-curso']" fill="clear" slot="end"> Agregar nuevo curso</ion-button>
          </ion-item>

          <ion-grid>

            <ion-row>
              <ion-col size="12" size-sm="3"><strong> Nombre del curso </strong></ion-col>
              <ion-col size="12" size-sm="3"><strong> Tipo de curso </strong></ion-col>
              <ion-col size="12" size-sm="3"><strong> Modificar </strong></ion-col>
              <ion-col size="12" size-sm="3"><strong> Eliminar </strong></ion-col>
            </ion-row>

            <ion-row *ngFor="let curso of cursos">
              <ion-col size="12" size-sm="3">{{curso.nombre}}</ion-col>
              <ion-col size="12" size-sm="3">{{curso.descripcion}}</ion-col>
              <ion-col size="12" size-sm="3" (click)="update(curso)"><ion-button fill="outline" size="small"> Modificar </ion-button></ion-col>
              <ion-col size="12" size-sm="3" (click)="delete(curso)"><ion-button fill="outline" size="small"> Eliminar </ion-button></ion-col>
            </ion-row>

          </ion-grid>

        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
